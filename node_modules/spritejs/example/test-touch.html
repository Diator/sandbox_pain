<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Demo</title>
  <style>
    #container {
      position: relative;
      margin: 0;
      padding: 0;
      width: 800px;
      height: 800px;
      background: black;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="/js/spritejs.js"></script>
  <script>
    (function () {
      const imgUrl = 'https://s5.ssl.qhres.com/static/ec9f373a383d7664.svg';
      const paper = spritejs.Paper2D('#container');
      // paper.setResolution(400, 400)

      const render = {textures: {}};

      const sprite = new spritejs.Sprite();
      sprite.attr({
        textures: [imgUrl],
        bgcolor: '#fff',
        // anchor: [0.5, 0.5],
        pos: [0, 0],
        size: [400, 400],
        // borderRadius: '200',
      });

      window.s = sprite;
      const g = new spritejs.Group();
      g.attr({
        anchor: 0.5,
        pos: [400, 400],
        size: [500, 500],
        bgcolor: 'green',
        rotate: 45,
      });
      g.appendChild(sprite);
      paper.layer().appendChild(g);

      // paper.layer().on('touchstart', (evt) => {
      //   console.log(evt.layerX, evt.offsetX);
      // });
      sprite.on('mousemove', (evt) => {
        console.log(evt.parentX, evt.parentY);
      });
      sprite.on('touchmove', (evt) => {
        console.log(evt.parentX, evt.parentY);
      });
      sprite.on('touchend', (evt) => {
        console.log('touchend');
      });

      window.paper = paper;
    }());
  </script>
</body>
</html>
